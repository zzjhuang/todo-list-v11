<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-4 col-sm-6">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">註冊</h3>

        <form #form="ngForm" (submit)="onRegister()">
          <div class="mb-3">
            <label for="username" class="form-label">帳號</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="請輸入帳號"
              [(ngModel)]="username"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="請輸入密碼"
              [(ngModel)]="password"
            />
          </div>
    <div class="mb-3">
            <label for="confirmPassword" class="form-label">再次輸入密碼</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="請再次輸入密碼"
              [(ngModel)]="confirmPassword"
              #cPass="ngModel">

           
            <span *ngIf="cPass.touched && passwordMismatch()" style="color: red; font-size: 12px;">密碼不一致</span>

          </div>

         
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg" id="registerBtn"
            [disabled]="passwordMismatch() || !username || !password || !confirmPassword"
            [style.background-color]="(passwordMismatch() || !username || !password || !confirmPassword) ? 'gray' : ''">
            <i class="bi bi-box-arrow-in-right me-2"></i>註冊
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
